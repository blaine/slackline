display_information:
  name: Slackline
  description: Track daily check-in streaks with achievement celebrations
  background_color: "#2c2d30"
features:
  bot_user:
    display_name: Slackline
    always_online: true
  slash_commands:
    - command: /slackline
      url: https://slackline.fly.dev/slack/events
      description: Manage your streak settings
      usage_hint: help | stats | dayoff <date> | vacation <start> <end>
oauth_config:
  scopes:
    bot:
      - channels:history
      - channels:read
      - groups:history
      - groups:read
      - chat:write
      - commands
      - users:read
settings:
  event_subscriptions:
    request_url: https://slackline.fly.dev/slack/events
    bot_events:
      - message.channels
      - message.groups
  interactivity:
    is_enabled: true
    request_url: https://slackline.fly.dev/slack/events
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
shortcuts:
  - name: Set Vacation Dates
    type: global
    callback_id: open_vacation_modal
    description: Mark vacation dates as days off for your streak
